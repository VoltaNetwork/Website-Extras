<html>
  <head>
    <title>Blog Posting Page</title>
    <!-- Javascript Files -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="editview.js"></script>
    <script src="login.js"></script>
    <script src="upload.js"></script>
    <!-- Metadata -->
    <meta name="theme-color" content="#20384a"> <!-- For UI Theming on Chrome for Android 5.0+ -->
    <!-- Stylesheets -->
    <style>#body,#title{display:block;margin-bottom:10px}</style>
  </head>
  <body>
    <h1>Level One Network Blog Posting Page</h1>
    <h2>Login:</h2>
    <div class="login_div">
      <input id="username" placeholder="Email">
      <input id="password" placeholder="Password" type="password">
      <button id="login" type="submit">Login</button>
      <p id="logged">Status: You are not logged in.</p>
    </div>
    <button id="logout" type="submit">Logout</button>
    <br><br><hr>
    <h2>Submit a Post:</h2>
    <div class="posting_div">
      <input id="title" placeholder="Title">
      <textarea id="body" rows=5 cols=45 placeholder="Post here..."></textarea>
      <button id="submit" type="submit">Submit Post</button>
    </div>
    <br><hr>
    <h2>Shortened Blog Posts:</h2>
    <div id="partialPosts">
      <!-- Posts get appended here. -->
    </div>
  </body>
</html>
